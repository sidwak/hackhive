          <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='LoginPage.html';">Login</button>

        </div>

  </header>
  <h1 class="pb-2 mb-4 border-bottom border-dark text-center">Register Storage Unit</h1>   
  <div class="container mt-5 mb-5">
    
    <form class="mx-auto" style="max-width: 350px; margin-top: 100px;">
        
      <div class="form-floating ">
        <label for="unitName">Name for Unit:</label>
        <input type="text" class="form-control" id="unitName" placeholder="Enter name for unit">
      </div>
      <div class="form-floating">
        <p class="m-0 mt-2">Storage Unit Type</p>
        <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="type" id="truck" autocomplete="off" checked> Truck
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="type" id="shop" autocomplete="off"> Shop
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="type" id="taxi" autocomplete="off"> Taxi
          </label>
        </div>
      </div>
      <div class="form-floating mt-2">
        <label for="maxVolume">Max Storage Volume:</label>
        <input type="number" class="form-control" id="maxVolume" placeholder="Enter max storage volume">
      </div>
      <div class="form-floating">
        <label for="unitLocation">Unit Location:</label>
        <input type="text" class="form-control" id="unitLocation" placeholder="Enter unit location">
      </div>
      <p class="m-0 mt-2">Free Time Start:</p>
      <div class="form-floating">
        <label for="freeTimeStart"></label>
        <input type="datetime-local" class="form-control" id="freeTimeStart">
      </div>
      <p class="m-0 mt-2">Free Time End:</p>
      <div class="form-floating">
        <input type="datetime-local" class="form-control" id="freeTimeEnd">
      </div>
      <div class="form-floating">
        <label for="costPerHour">Cost per Hour:</label>
        <input type="number" class="form-control" id="costPerHour" placeholder="Enter cost per hour">
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
